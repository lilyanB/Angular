<form [formGroup]="photoForm">   
    <div class="form-group">
        <label for="title">Titre</label>
        <input id="title" type="text" formControlName="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" type="text" formControlName="description" rows="4">
        </textarea>
    </div>
    <div class="form-group">
        <label for="imageURL">URL de l'image</label>
        <input id="imageURL" type="text" formControlName="imageURL">
    </div>
    <div class="form-group">
        <label for="location">Lieu</label>
        <input id="location" type="text" formControlName="location">
    </div>
    <div class="action-buttons">
        <button type="submit" (click)="onSubmitForm()" [disabled]="photoForm.invalid">Enregistrer</button>
    </div>
</form>

<div class="face-snap-card" *ngIf="photoPreview$ | async as partage">
    <h2>{{ partage.title | uppercase }}</h2>
    <p>Mis en ligne {{ partage.date | date: 'à HH:mm, le d MMMM yyyy' }}</p>
    <img [src]="partage.imageURL" [alt]="partage.title">
    <p>{{ partage.description }}</p>
    <p *ngIf="partage.location">Photo prise à {{ partage.location }}</p>
</div>
