    <p>Mis en ligne le {{ partage.date | date: 'medium' }}</p>
    <img [src]="partage.imageURL" [alt]="partage.title">
    <p>{{ partage.description | uppercase}}</p>
    <p *ngIf="partage.location">Photo prise Ã  {{ partage.location }}</p>
    <p>
        <button (click)="onAddLike()">{{buttonTexte}}</button>
        <span [ngStyle]="{ color: 'rgb(0,' + partage.like + ', 0)'}">nombre de like : {{ partage.like }}</span>
    </p>
  </div>
