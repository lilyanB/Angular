<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let info of employees" >
            <td> {{ info.firstName }} </td>
            <td> {{ info.lastName }} </td>
            <td> {{ info.emailId }} </td>
        </tr>
    </tbody>
</table>
